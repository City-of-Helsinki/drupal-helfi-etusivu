# Migration configuration for newsitem node. No new concepts here.
id: newsitem_node
label: News Items
migration_group: newsitem
source:
  plugin: newsitem_node
destination:
  plugin: entity:node
process:
  pid:
    plugin: migration_lookup
    migration: newsitem_node
    source: cid_parent
  entity_id:
    plugin: migration_lookup
    migration: newsitem_node
    source: bid
  entity_type:
    plugin: default_value
    default_value: node
  field_name:
    plugin: default_value
    default_value: field_comments
  node_type:
    plugin: default_value
    default_value: news_item
  uid:
    plugin: migration_lookup
    migration: beer_user
    source: aid
  name: name
  mail: mail
  status:
    plugin: default_value
    default_value: 1
  'comment_body/value': body
migration_dependencies:
  required:
    - newsitem_term
    - newsitem_media
dependencies:
  enforced:
    module:
      - helfi_migration
