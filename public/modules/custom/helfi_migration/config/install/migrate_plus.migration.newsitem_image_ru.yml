# Migration configuration for newsitem content.
id: newsitem_image_ru
label: Migrate Russian news item images from the source to image file.
migration_group: newsitem
migration_tags:
  - helfi
source:
  plugin: newsitem_node
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls:
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/ru/
  item_selector: /atom:entry
  fields:
    -
      name: title
      label: 'News title'
      selector: atom:title
    -
      name: field_atomid
      label: 'Unique external ID'
      selector: atom:id
  ids:
    field_atomid:
      type: string
destination:
  plugin: 'entity:file'
process:
  # Hardcode the destination node type (bundle) as 'helfi_migration_newsitem  '.
  title: title
  type:
    plugin: default_value
    default_value: news_item
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
migration_dependencies: null
dependencies:
  enforced:
    module:
      - helfi_migration
