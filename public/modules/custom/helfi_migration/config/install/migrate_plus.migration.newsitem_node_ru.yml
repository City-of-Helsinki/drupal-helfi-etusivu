# Migration configuration for newsitem content.
id: newsitem_node_ru
label: Migrate Russian news items from the source to nodes.
migration_group: newsitem
migration_tags:
  - helfi
source:
  plugin: newsitem_node
  skip_count: true
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls:
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/ru/
  item_selector: /atom:entry
  fields:
    -
      name: field_atomid
      label: 'Unique external ID'
      selector: atom:id
    -
      name: title
      label: 'News title'
      selector: atom:title
    -
      name: field_lead_in
      label: 'Summary'
      selector: atom:summary
    -
      name: tags
      label: 'News tags'
      plugin: str_replace
      selector: wcm:profile/wcm:category
      search: '/wps/mycontenthandler/!ut/p/digest!KbuNybqTlILDFDU41o6euw/wcmrest/Category/'
      replace: 'wcmrest:'
    -
      name: published
      label: 'Published'
      selector: atom:published
    -
      name: updated
      label: 'Last update'
      selector: atom:updated
  ids:
    field_atomid:
      type: string
destination:
  plugin: entity:node
  default_bundle: news_item
process:
  title: title
  field_lead_in: field_lead_in
  pseudo_field_content:
    plugin: migration_lookup
    migration: newsitem_paragraph_fi
    source: field_atomid
  field_content:
    plugin: sub_process
    source:
      - '@pseudo_field_content'
    process:
      target_id: '0'
      target_revision_id: '1'
  field_main_image:
    plugin: migration_lookup
    migration: newsitem_media_fi
    source: field_atomid
  field_news_item_tags:
    plugin: migration_lookup
    migration: newsitem_term
    source: tags
    no_stub: true
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
  changed:
    plugin: helfi_format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: 'U'
    source: updated
  published_on:
    plugin: helfi_format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: 'U'
    source: published
  langcode:
    plugin: default_value
    default_value: ru
migration_dependencies:
  required:
    - newsitem_media_ru
    - newsitem_paragraph_ru
    - newsitem_term
dependencies:
  enforced:
    module:
      - helfi_migration
