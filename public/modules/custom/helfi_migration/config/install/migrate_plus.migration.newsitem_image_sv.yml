# Migration configuration for newsitem content.
id: newsitem_image_sv
label: Migrate Swedish news item images from the source to image file.
migration_group: newsitem
migration_tags:
  - helfi
source:
  plugin: newsitem_node
  skip_count: true
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls:
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:443bd58c-dcb8-4a4a-a126-f184e37448c4
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:19c87fd9-2cfa-469b-b408-313322efd76c
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:1e6773e1-80e1-4aa3-89d8-f3e40a81ae7a
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:f46b2455-fad9-472f-89cf-503f9400e00d
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:2493c00f-40d3-477c-ba88-84a917320d8a
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:c00f271d-08f7-4c13-a4b7-76c0a1ed4c43
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:46f4fac4-c830-4bda-b9c5-dffc282e584e
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:264f6b89-cd30-408a-83cb-0dd4777056d6
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:0b2acb41-36e1-48c6-8557-50d9efcd7a90
    - https://helfirest-hki-kanslia-aok-drupal-nodered.agw.arodevtest.hel.fi/helfirest/sv/wcmrest:232a2330-1c45-4e9a-8ad9-aaf77843fc9b
  item_selector: /atom:entry
  fields:
    -
      name: field_atomid
      label: 'Image unique ID'
      selector: atom:id
    -
      name: file_name
      label: 'Image file name'
      selector: (atom:content/wcm:element/wcm:image/wcm:fileName)[1]
    -
      name: uri
      label: 'Image URI'
      selector: (atom:content/wcm:element/wcm:image/wcm:resourceUri)[1]
  ids:
    field_atomid:
      type: string
  constants:
    SOURCE_DOMAIN: 'https://hel.fi'
    DRUPAL_FILE_DIRECTORY: 'public://images/'
destination:
  plugin: 'entity:file'
process:
  pseudo_source_url:
    -
      plugin: concat
      source:
        - constants/SOURCE_DOMAIN
        - uri
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - file_name
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: uri
    -
      plugin: file_copy
      source:
        - '@pseudo_source_url'
        - '@pseudo_destination_path'
      move: false
migration_dependencies: null
dependencies:
  enforced:
    module:
      - helfi_migration
