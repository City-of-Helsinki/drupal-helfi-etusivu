              value: "<p><strong>Liitupiippu</strong>&nbsp;(myös&nbsp;<strong>savipiippu</strong>) on&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Savi\" title=\"Savi\">savesta</a>&nbsp;valmistettu historiallinen&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Piippu\" title=\"Piippu\">tupakointiväline</a>. Nimestään huolimatta liitupiippuja ei ole tehty&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kalsiumkarbonaatti\" title=\"Kalsiumkarbonaatti\">liidusta</a>, vaan yleensä valkoisesta savesta. Myös musta- ja punasavisia liitupiippuja valmistettiin. Liitupiiput olivat&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Eurooppa\" title=\"Eurooppa\">Euroopassa</a>&nbsp;yleinen piipputyyppi 1500-luvulta 1800-luvulle. Erityisen suosittuja ne olivat 1600-luvulla.<sup><a href=\"https://fi.wikipedia.org/wiki/Liitupiippu#cite_note-1\">[1]</a></sup>&nbsp;Piippujen pääasiallisia valmistajamaita olivat&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Englanti\" title=\"Englanti\">Englanti</a>&nbsp;ja&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Alankomaat\" title=\"Alankomaat\">Alankomaat</a>. 1900-luvun alussa&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Savuke\" title=\"Savuke\">savukkeiden</a>&nbsp;yleistyminen hävitti aiemmin yleisen liitupiipputeollisuuden lähes kokonaan.</p>\r\n\r\n<p>Liitupiiput ovat yleisyytensä vuoksi merkittävä&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Arkeologia\" title=\"Arkeologia\">arkeologisten</a>&nbsp;kohteiden ajoittamisessa käytetty löytöryhmä.</p>\r\n"
