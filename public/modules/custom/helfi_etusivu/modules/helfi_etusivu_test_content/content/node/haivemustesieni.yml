            field_text:
              -
                value: "<p><em><strong>Coprinellus ephemerus</strong></em>&nbsp;is a species of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Mushroom\" title=\"Mushroom\">mushroom</a>&nbsp;in the family&nbsp;<a href=\"https://en.wikipedia.org/wiki/Psathyrellaceae\" title=\"Psathyrellaceae\">Psathyrellaceae</a>. First&nbsp;<a href=\"https://en.wikipedia.org/wiki/Species_description\" title=\"Species description\">described</a>&nbsp;as&nbsp;<em>Agaricus ephemerus</em>&nbsp;by French mycologist&nbsp;<a href=\"https://en.wikipedia.org/wiki/Jean_Baptiste_Fran%C3%A7ois_Pierre_Bulliard\" title=\"Jean Baptiste François Pierre Bulliard\">Jean Baptiste François Pierre Bulliard</a>&nbsp;in 1786, it was later transferred to the genus&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Coprinellus\" title=\"Coprinellus\">Coprinellus</a></em>&nbsp;in 2001.<sup><a href=\"https://en.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-Redhead_2001-1\">[1]</a></sup></p>\r\n"
                format: full_html
