            field_text:
              -
                value: "<p><em><strong>Coprinellus ephemerus</strong></em>&nbsp;är en&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Svampar\" title=\"Svampar\">svampart</a><sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-4\">[4]</a></sup>&nbsp;som först beskrevs av&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Pierre_Bulliard\" title=\"Pierre Bulliard\">Pierre Bulliard</a>&nbsp;(v. 1742–1793), och fick sitt nu gällande namn av Redhead, Vilgalys &amp; Moncalvo 2001.&nbsp;<em>Coprinellus ephemerus</em>&nbsp;ingår i&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Sl%C3%A4kte\" title=\"Släkte\">släktet</a>&nbsp;<em><a href=\"https://sv.wikipedia.org/wiki/Coprinellus\" title=\"Coprinellus\">Coprinellus</a></em>&nbsp;och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Familj_(biologi)\" title=\"Familj (biologi)\">familjen</a>&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Psathyrellaceae\" title=\"Psathyrellaceae\">Psathyrellaceae</a>.<sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-COL-5\">[5]</a></sup><sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-6\">[6]</a></sup><sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-dyn-7\">[7]</a></sup>&nbsp;Arten är&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Fortplantning\" title=\"Fortplantning\">reproducerande</a>&nbsp;i&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Sverige\" title=\"Sverige\">Sverige</a>.<sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-dyn-7\">[7]</a></sup>&nbsp;Inga&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Underart\" title=\"Underart\">underarter</a>&nbsp;finns listade i&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Catalogue_of_Life\" title=\"Catalogue of Life\">Catalogue of Life</a>.<sup><a href=\"https://sv.wikipedia.org/wiki/Coprinellus_ephemerus#cite_note-COL-5\">[5]</a></sup></p>\r\n"
                format: full_html
