          field_text:
            -
              value: "<p><strong>Häivemustesieni</strong>&nbsp;(<em>Coprinellus ephemerus</em>&nbsp;syn.&nbsp;<em>Coprinus ephemerus</em>) on laidunmailla ja lannassa viihtyvä&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Mustesienet\" title=\"Mustesienet\">mustesienilaji</a>. Se kasvaa oljilla, sekä&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Hevonen\" title=\"Hevonen\">hevosten</a>,&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Hirvi\" title=\"Hirvi\">hirvien</a>&nbsp;ja&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Lehm%C3%A4\" title=\"Lehmä\">lehmien</a>&nbsp;lantakasoissa. Laji on&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Suomi\" title=\"Suomi\">Suomessa</a>&nbsp;melko yleinen. Lakki on tyypilliesti kapea&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Ellipsoidi\" title=\"Ellipsoidi\">ellipsoidi</a>&nbsp;enintään 20 mm läpimitaltaan. Myöhemmin se levenee alaosastaan. Siinä havaitaan säteittäistä uraisuutta. Keskustastaan lakki on kanelinruskea, reunemmalta vaalempi. Helttojen etäisyys toisistaan on suvun lajeille keskimääräistä luokkaa. Varmimmin lajin tunnistaa kasvupaikan ohella mikroskooppisista tuntomerkeistään ja mahdollisesti DNA-analyysillä.<sup><a href=\"https://fi.wikipedia.org/wiki/H%C3%A4ivemustesieni#cite_note-Vesterholt-2\" title=\"\">[2]</a></sup></p>\r\n"
              format: full_html
