          field_text:
            -
              value: "<p><strong>Teollinen symbioosi</strong>&nbsp;on teollisuuden ja yritysten prosessien ja virtojen&nbsp;symbioosin&nbsp;kaltaista vuorovaikutusta ja hyödyntämistä, mikä tuottaa luonnollisen kaltaisia ainekiertoja ja lisäarvoa teollisessa tuotannossa. Tästä esimerkkinä jäännösvirtojen prosessointi uusiksi symbioosituotteiksi. Yksinkertaistettuna teollinen symbioosi on kahden teollisen yksikön väline suhde, jossa toisen jäte on toisen raaka-ainetta. Teolliset symbioosit eivät rajoitu sektoraalisesti tai maantieteellisesti. Poikkiteollisuudesta johtuva monipuolisuus ja avoimuus tekevät teollisista symbiooseista erityisen lähestymistavan ekologisesti kestävän teollisuuden kehitykselle. Teollinen symbioosi on osa&nbsp;teollista ekologiaa&nbsp;ja edistävät&nbsp;kiertotaloutta.</p>\r\n"
              format: full_html
