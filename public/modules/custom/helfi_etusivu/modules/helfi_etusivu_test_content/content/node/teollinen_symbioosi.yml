            field_text:
              -
                value: "<p><span><span><span><span><span><span><span><span><span><span><span><strong>Industrial symbiosis</strong><sup>[1]</sup>&nbsp;a subset of&nbsp;industrial ecology. It describes how a network of diverse organizations can foster eco-innovation and long-term culture change, create and share mutually profitable transactions—and improve business and technical processes.</span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span><span><span><span><span>Although geographic proximity is often associated with industrial symbiosis, it is neither necessary nor sufficient—nor is a singular focus on physical resource exchange. Strategic planning is required to optimize the synergies of co-location. In practice, using industrial symbiosis as an approach to commercial operations—using, recovering and redirecting resources for reuse—results in resources remaining in productive use in the economy for longer. This in turn creates business opportunities, reduces demands on the earth's&nbsp;resources, and provides a stepping-stone towards creating a&nbsp;circular economy.<sup>[2]</sup></span></span></span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><span><span><span><span><span>Industrial symbiosis is a subset of&nbsp;industrial ecology, with a particular focus on material and energy exchange. Industrial ecology is a relatively new field that is based on a natural paradigm, claiming that an&nbsp;industrial ecosystem&nbsp;may behave in a similar way to the natural&nbsp;ecosystem&nbsp;wherein everything gets recycled, albeit the simplicity and applicability of this paradigm has been questioned.<sup>[3]</sup></span></span></span></span></span></span></span></span></span></span></span></p>\r\n"
                format: full_html
    field_lead_in:
