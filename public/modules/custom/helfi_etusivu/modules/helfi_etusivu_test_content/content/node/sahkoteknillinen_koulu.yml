              value: "<p><strong>Sähköteknillinen Koulu</strong>&nbsp;(lyh.&nbsp;<em>SähkötK</em>) oli&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Riihim%C3%A4ki\" title=\"Riihimäki\">Riihimäellä</a>&nbsp;ja pääkaupunkiseudulla sijainnut&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Suomen_puolustusvoimat\" title=\"Suomen puolustusvoimat\">Suomen puolustusvoimien</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Tutka\" title=\"Tutka\">tutka-alan</a>&nbsp;tekniikan sotilasopetuslaitos. Koulu lakkautettiin 1. tammikuuta 2003 ja se toiminnat siirrettiin samaan aikaan perustettuun&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Viesti-_ja_s%C3%A4hk%C3%B6tekninen_koulu\" title=\"Viesti- ja sähkötekninen koulu\">Viesti- ja sähkötekniseen kouluun</a>.&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Viestikoulu\" title=\"Viestikoulu\">Viestikoulu</a>&nbsp;lakkautettiin samalla päivämäärällä ja senkin toiminnat siirrettiin Viesti- ja sähkötekniseen kouluun.</p>\r\n\r\n<p>Sähköteknillinen Koulu itsenäistyi 1. maaliskuuta 1953. Koulu toimi tuolloin&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Helsinki\" title=\"Helsinki\">Helsingin</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kruununhaka\" title=\"Kruununhaka\">Kruununhaassa</a>. Koulu siirtyi Stensvikiin eli&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kivenlahti\" title=\"Kivenlahti\">Kivenlahteen</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Espoo\" title=\"Espoo\">Espooseen</a>&nbsp;5. marraskuuta 1956, entisen Espoonlahden rajavartioaseman tiloihin, Porkkalan vuokra-alueen luovutuksen aikaan. Sen osia toimi myös Porkkalan varuskunnassa, todennäköisesti&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Porkkalanniemi\" title=\"Porkkalanniemi\">Porkkalanniemellä</a>. Riihimäelle koulu muutti syksyllä 1959. Koulun koeosasto jäi Stensvikiin ja itsenäistyi sittemmin Sähköteknilliseksi tutkimuslaitokseksi.</p>\r\n"
              format: full_html
