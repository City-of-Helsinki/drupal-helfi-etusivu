helfi_etusivu.helsinki_near_you:
  path: '/helsinki-near-you'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\LandingPageController::content'
    _title: 'Helsinki near you'
  requirements:
    _permission: 'access content'

helfi_etusivu.helsinki_near_you_results:
  path: '/helsinki-near-you/results'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\ResultsController::content'
    _title: 'Services, events and news near your address'
  options:
    _big_pipe_force_placeholders: 'TRUE'
  requirements:
    _permission: 'access content'

helfi_etusivu.helsinki_near_you_autocomplete:
  path: '/helsinki-near-you/results/autocomplete'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\ResultsController::addressSuggestions'
  requirements:
    _permission: 'access content'

helfi_etusivu.helsinki_near_you_events:
  path: '/helsinki-near-you/events'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\EventsController::content'
    _title_callback: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\EventsController::getTitle'
  requirements:
    _permission: 'access content'

helfi_etusivu.helsinki_near_you_roadworks:
  path: '/helsinki-near-you/roadworks'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\RoadworksController::content'
    _title_callback: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\RoadworksController::getTitle'
  options:
    _big_pipe_force_placeholders: 'TRUE'
  requirements:
    _permission: 'access content'

helfi_etusivu.helsinki_near_you_feedbacks:
  path: '/helsinki-near-you/feedback'
  defaults:
    _controller: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\FeedbacksController::content'
    _title_callback: '\Drupal\helfi_etusivu\HelsinkiNearYou\Controller\FeedbacksController::getTitle'
  options:
    _big_pipe_force_placeholders: 'TRUE'
  requirements:
    _permission: 'access content'
