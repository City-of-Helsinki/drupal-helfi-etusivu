            field_text:
              -
                value: "<p><strong>Sumbawa</strong>&nbsp;(<em lang=\"smw\">basa Semawa</em>;&nbsp;<a href=\"https://en.wikipedia.org/wiki/Indonesian_language\" title=\"Indonesian language\">Indonesian</a>:&nbsp;<em lang=\"id\">bahasa Sumbawa</em>) or&nbsp;<strong>Sumbawarese</strong>&nbsp;is a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Malayo-Polynesian_languages\" title=\"Malayo-Polynesian languages\">Malayo-Polynesian</a>&nbsp;language of the western half of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Sumbawa\" title=\"Sumbawa\">Sumbawa</a>&nbsp;Island,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Indonesia\" title=\"Indonesia\">Indonesia</a>, which it shares with speakers of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bima_language\" title=\"Bima language\">Bima</a>. It is closely related to the languages of adjacent&nbsp;<a href=\"https://en.wikipedia.org/wiki/Lombok\" title=\"Lombok\">Lombok</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bali\" title=\"Bali\">Bali</a>; indeed, it is the easternmost Austronesian language in the south of Indonesia that is not part of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Central_Malayo-Polynesian\" title=\"Central Malayo-Polynesian\">Central Malayo-Polynesian</a>&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Sprachbund\" title=\"Sprachbund\">Sprachbund</a></em>. The Sumbawa write their language with their own native script commonly known in their homeland as&nbsp;<a href=\"https://en.wikipedia.org/wiki/Satera_Jontal\" title=\"Satera Jontal\">Satera Jontal</a>&nbsp;and they also use the Latin script.<sup><a href=\"https://en.wikipedia.org/wiki/Sumbawa_language#cite_note-2\">[2]</a></sup></p>\r\n"
                format: full_html
