          field_text:
            -
              value: "<p><strong>Sumbawa</strong>&nbsp;on eräs&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Austronesialaiset_kielet\" title=\"\">austronesialainen kieli</a>, jota puhutaan pääasiassa&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Indonesia\" title=\"Indonesia\">Indonesiaan</a>&nbsp;kuuluvalla&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Sumbawa\" title=\"Sumbawa\">Sumbawan</a>&nbsp;saarella. Sumbawa kuuluu&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Malaijilais-polynesialaiset_kielet\" title=\"Malaijilais-polynesialaiset kielet\">malaijilais-polynesialaisten kielten</a>&nbsp;ryhmään. Sillä on noin 300 000 puhujaa (<a href=\"https://fi.wikipedia.org/wiki/1989\" title=\"1989\">1989</a>).<sup><a href=\"https://fi.wikipedia.org/wiki/Sumbawan_kieli#cite_note-1\" title=\"\">[1]</a></sup></p>\r\n"
              format: full_html
