                value: "<p><strong>Student financial aid</strong>&nbsp;in Finland consists of government payments (through&nbsp;<a href=\"https://en.wikipedia.org/wiki/Kela_(Finnish_institution)\" title=\"Kela (Finnish institution)\">Kela</a>) that provide economic security to students and enable all students to study. Almost all Finnish students receive financial aid, including foreigners who are permanent residents or EU citizens.<sup><a href=\"https://en.wikipedia.org/wiki/Student_financial_aid_in_Finland#cite_note-1\">[1]</a></sup>&nbsp;It is available in the form of:</p>\r\n\r\n<ul>\r\n\t<li>a study grant</li>\r\n\t<li>a government-backed student loan</li>\r\n\t<li>a housing supplement (starting 1 August 2017, available only to those who are studying abroad or enrolled in a tuition-based programme at a folk high school or sports institute and living in the school dormitory).<sup><a href=\"https://en.wikipedia.org/wiki/Student_financial_aid_in_Finland#cite_note-2\">[2]</a></sup>\r\n\t<ul>\r\n\t\t<li>students are eligible for general housing benefits&nbsp;<sup><a href=\"https://en.wikipedia.org/wiki/Student_financial_aid_in_Finland#cite_note-3\">[3]</a></sup></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p>The qualifying conditions for student financial aid are:</p>\r\n\r\n<ul>\r\n\t<li>admission to a school</li>\r\n\t<li>full-time study</li>\r\n\t<li>academic progress</li>\r\n\t<li>need of financial assistance.</li>\r\n</ul>\r\n\r\n<p>They are a kind of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Transfer_payment\" title=\"Transfer payment\">transfer payment</a>. Similar systems, some of which are older, exist in some other countries where education is free of charge, e.g.&nbsp;<a href=\"https://en.wikipedia.org/wiki/Germany\" title=\"Germany\">Germany</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Sweden\" title=\"Sweden\">Sweden</a>. Student benefit is paid by the state to all qualifying students, excluding only those with full-time employment and income, and is thus distinct from an individually evaluated&nbsp;<a href=\"https://en.wikipedia.org/wiki/Scholarship\" title=\"Scholarship\">scholarship</a>.</p>\r\n\r\n<p>In addition, Finnish students enjoy several kinds of student benefits such as:</p>\r\n\r\n<ul>\r\n\t<li>Partially state-funded meals at student cafeterias.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
                format: full_html
