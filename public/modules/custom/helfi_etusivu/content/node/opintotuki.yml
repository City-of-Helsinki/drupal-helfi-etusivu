              value: "<p><strong>Opintotuki</strong>&nbsp;on&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Valtio\" title=\"Valtio\">valtion</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Opiskelija\" title=\"\">opiskelijalle</a>&nbsp;maksama tuki oppivelvollisuuden (<a href=\"https://fi.wikipedia.org/wiki/Peruskoulu_Suomessa\" title=\"Peruskoulu Suomessa\">peruskoulun</a>) jälkeisien opintojen rahoittamiseen. Suomessa sen osia ovat opintoraha, asumislisä, opintolainan valtiontakaus, myös ateriatuki lasketaan opintotueksi. Opintolaina on tavallinen pankkilaina, johon valtio antaa&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Takaus\" title=\"Takaus\">takauksen</a>.</p>\r\n\r\n<p>Lukuvuonna 2015–2016 opintotukea sai 286&nbsp;262 henkilöä, joista ammatillisissa oppilaitoksissa opiskeli 87&nbsp;009, yleissivistävissä oppilaitoksissa 28&nbsp;505 ja korkeakouluissa 162&nbsp;364. Lisäksi opintotukea sai 8&nbsp;380 ulkomailla opiskelevaa. Vuonna 2015 opintotukia maksettiin yhteensä 792 miljoonaa euroa, josta opintorahan osuus oli 503 miljoonaa euroa ja asumislisän 266 miljoonaa euroa.<sup><a href=\"https://fi.wikipedia.org/wiki/Opintotuki#cite_note-tilasto15-1\" title=\"\">[1]</a></sup></p>\r\n\r\n<p>Syksystä 2017 alkaen opintotuki muuttui lainapainotteisemmaksi ja opintotuen oma asumislisä korvattiin yleisellä asumistuella. Opintolainakanta on uudistuksen jälkeen kaksinkertaistunut 5,5 miljardiin maaliskuussa 2022.<sup><a href=\"https://fi.wikipedia.org/wiki/Opintotuki#cite_note-2\" title=\"\">[2]</a></sup></p>\r\n"
