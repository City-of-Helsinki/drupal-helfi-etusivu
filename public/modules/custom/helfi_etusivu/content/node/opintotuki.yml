                value: "<p><strong>Studiestöd</strong>&nbsp;består i första hand av&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Studiehj%C3%A4lp\" title=\"Studiehjälp\">studiehjälp</a>&nbsp;och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Studiemedel\" title=\"Studiemedel\">studiemedel</a>. Studiehjälp lämnas i form av studiebidrag, extra tillägg och inackorderingstillägg till yngre studerande vid utbildningar på grundskole- och gymnasienivå. Studiemedel lämnas i form av bidrag och studielån till äldre studerande vid alla typer av utbildningar som studiestöd kan lämnas för. Studiehjälp och studiemedel kan under vissa förutsättningar också lämnas för studier utomlands.</p>\r\n\r\n<p>Studiestöd lämnas som huvudregel endast för den tid då studier bedrivs. Studiestöd kan emellertid också under vissa förutsättningar lämnas vid sjukdom, vård av barn och vård av närstående.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
