          field_text:
            -
              value: "<p><strong>Multamäen rautatieasema</strong>&nbsp;(<a href=\"https://fi.wikipedia.org/wiki/Luettelo_Suomen_rautatieliikennepaikoista\" title=\"Luettelo Suomen rautatieliikennepaikoista\">lyh.</a>&nbsp;Mum) on lakkautettu&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Rautatieliikennepaikka\" title=\"Rautatieliikennepaikka\">rautatieliikennepaikka</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Savon_rata\" title=\"Savon rata\">Savon radalla</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kouvola\" title=\"Kouvola\">Kouvolan</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kuusankoski\" title=\"Kuusankoski\">Kuusankoskella</a>, Multamäellä. Se perustettiin seisakevaihteena 4. marraskuuta 1910. Vuonna 1946 se miehitettiin ja muutettiin kohtauspaikaksi, koska Kouvolan ja Mikkelin välisellä rataosuudella oli pitkiä osuuksia ilman kohtauspaikkaa. Paikalle rakennettiin vaatimaton asemarakennus, jonka suunnitteli&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Jarl_Ungern\" title=\"Jarl Ungern\">Jarl Ungern</a>. Miehitys lopetettiin vuonna 1963 ja&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Voikkaa%E2%80%93Haarankallio-rata\" title=\"Voikkaa–Haarankallio-rata\">rata Voikkaalle</a>&nbsp;rakennettiin alkamaan Multamäeltä 1970. Henkilöliikenne lakkautettiin 1. kesäkuuta 1980 ja rata Voikkaalle purettiin 1981. Junakohtaukset Multamäellä lopetettiin ja ratapiha purettiin vuonna 2000. Liikennepaikka lakkautettiin 9. lokakuuta 2001.<sup><a href=\"https://fi.wikipedia.org/wiki/Multam%C3%A4en_rautatieasema#cite_note-1\" title=\"\">[1]</a></sup><sup><a href=\"https://fi.wikipedia.org/wiki/Multam%C3%A4en_rautatieasema#cite_note-iltanen-2\" title=\"\">[2]</a></sup></p>\r\n"
              format: full_html
