          field_text:
            -
              value: "<p><strong>George Anson, Ansonin 1. paroni</strong>&nbsp;(<a href=\"https://fi.wikipedia.org/wiki/23._huhtikuuta\" title=\"23. huhtikuuta\">23. huhtikuuta</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/1697\" title=\"1697\">1697</a>&nbsp;–&nbsp;<a href=\"https://fi.wikipedia.org/wiki/6._kes%C3%A4kuuta\" title=\"6. kesäkuuta\">6. kesäkuuta</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/1762\" title=\"1762\">1762</a>) oli&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Englanti\" title=\"Englanti\">englantilainen</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Amiraali\" title=\"Amiraali\">amiraali</a>&nbsp;ja rikas&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Aristokraatti\" title=\"Aristokraatti\">aristokraatti</a>, joka muistetaan maailmanympäripurjehduksestaan ja kuninkaallisen laivaston johtamisesta seitsenvuotisen sodan aikana.</p>\r\n\r\n<p>Ansonin isä oli Shugboroughin William Anson ja hänen äitinsä Isabella Carrier. Äiti oli Macclesfieldin jaarlin ja&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Lordikansleri\" title=\"Lordikansleri\">lordikansleri</a>&nbsp;<a href=\"https://fi.wikipedia.org/w/index.php?title=Thomas_Parker_(lordikansleri)&amp;action=edit&amp;redlink=1\" title=\"Thomas Parker (lordikansleri) (sivua ei ole)\">Thomas Parkerin</a>&nbsp;käly. Tästä sukusiteestä oli hyötyä tulevalle meriupseerille.</p>\r\n\r\n<p>George Anson liittyi laivastoon helmikuussa 1712 ja yleni nopeasti luutnantiksi. Hän sai ensimmäisen komentajuutensa 1722, ja kapteeniksi hänet ylennettiin 1724. Hän palveli Pohjois-Amerikassa 1724-30 ja uudelleen 1733-35 laivojen&nbsp;<em><a href=\"https://fi.wikipedia.org/w/index.php?title=HMS_Scarborough_(1711)&amp;action=edit&amp;redlink=1\" title=\"HMS Scarborough (1711) (sivua ei ole)\">HMS Scarborough</a></em>&nbsp;ja&nbsp;<em><a href=\"https://fi.wikipedia.org/w/index.php?title=HMS_Squirrel_(1707)&amp;action=edit&amp;redlink=1\" title=\"HMS Squirrel (1707) (sivua ei ole)\">HMS Squirrel</a></em>&nbsp;kapteenina. Vuonna 1737 hän sai 60-tykkisen&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Linjalaiva\" title=\"Linjalaiva\">linjalaivan</a>&nbsp;<em><a href=\"https://fi.wikipedia.org/w/index.php?title=HMS_Centurion_(1732)&amp;action=edit&amp;redlink=1\" title=\"HMS Centurion (1732) (sivua ei ole)\">HMS Centurionin</a></em>&nbsp;komentajuuden.</p>\r\n"
              format: full_html
