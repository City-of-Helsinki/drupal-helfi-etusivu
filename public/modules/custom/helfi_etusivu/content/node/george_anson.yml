            field_text:
              -
                value: "<p>Efter att ha kämpat i de amerikanska farvattnen mot spanska&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Kapare\" title=\"Kapare\">kapare</a>&nbsp;och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Sj%C3%B6r%C3%B6vare\" title=\"Sjörövare\">sjörövare</a>&nbsp;utsågs Anson 1739 till chef för en liten&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Eskader\" title=\"Eskader\">eskader</a>&nbsp;beordrad till&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Stilla_havet\" title=\"Stilla havet\">Stilla havet</a>. Han rundade&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Kap_Horn\" title=\"Kap Horn\">Kap Horn</a>, landsteg i&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Peru\" title=\"Peru\">Peru</a>&nbsp;och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Chile\" title=\"Chile\">Chile</a>&nbsp;och gjorde rikt byte, överfor&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Stilla_havet\" title=\"Stilla havet\">Stilla havet</a>&nbsp;och återvände hem söder om&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Afrika\" title=\"Afrika\">Afrika</a>&nbsp;1744.<sup><a href=\"https://sv.wikipedia.org/wiki/George_Anson,_1:e_baron_Anson#cite_note-1\">[1]</a></sup>&nbsp;En skildring av Ansons&nbsp;<a href=\"https://sv.wikipedia.org/wiki/V%C3%A4rldsomsegling\" title=\"Världsomsegling\">världsomsegling</a>&nbsp;utkom 1748. Under de engelsk-franska sjöstriderna på 1740-talet tjänstgjorde Anson som&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Viceamiral\" title=\"Viceamiral\">viceamiral</a>&nbsp;och besegrade 1747 vid&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Kap_Finisterre\" title=\"Kap Finisterre\">Kap Finisterre</a>&nbsp;den franska flottan under&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Jacques-Pierre_de_Taffanel_de_la_Jonqui%C3%A8re\" title=\"Jacques-Pierre de Taffanel de la Jonquière\">La Jonquière</a>, blev 1751&nbsp;<a href=\"https://sv.wikipedia.org/wiki/F%C3%B6rste_amiralitetslord\" title=\"Förste amiralitetslord\">förste amiralitetslord</a>, ledde som sådan de sjömilitära operationerna mot&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Frankrike\" title=\"Frankrike\">Frankrike</a>&nbsp;och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Spanien\" title=\"Spanien\">Spanien</a>&nbsp;på 1750-talet och utnämndes 1761 till&nbsp;<em><a href=\"https://sv.wikipedia.org/wiki/Fleet_Admiral#Storbritannien\" title=\"Fleet Admiral\">admiral of the fleet</a></em>.</p>\r\n"
                format: full_html
