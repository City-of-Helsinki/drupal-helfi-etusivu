            field_text:
              -
                value: "<p><a href=\"https://en.wikipedia.org/wiki/Admiral_of_the_Fleet_(Royal_Navy)\" title=\"Admiral of the Fleet (Royal Navy)\">Admiral of the Fleet</a>&nbsp;<strong>George Anson, 1st Baron Anson</strong>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Privy_Council_of_the_United_Kingdom\" title=\"Privy Council of the United Kingdom\">PC</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society\" title=\"Fellow of the Royal Society\">FRS</a>&nbsp;(23 April 1697&nbsp;– 6 June 1762) was a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Royal_Navy\" title=\"Royal Navy\">Royal Navy</a>&nbsp;officer. Anson served as a junior officer during the&nbsp;<a href=\"https://en.wikipedia.org/wiki/War_of_the_Spanish_Succession\" title=\"War of the Spanish Succession\">War of the Spanish Succession</a>&nbsp;and then saw active service against Spain at the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Battle_of_Cape_Passaro\" title=\"Battle of Cape Passaro\">Battle of Cape Passaro</a>&nbsp;during the&nbsp;<a href=\"https://en.wikipedia.org/wiki/War_of_the_Quadruple_Alliance\" title=\"War of the Quadruple Alliance\">War of the Quadruple Alliance</a>. He then undertook a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Circumnavigation\" title=\"Circumnavigation\">circumnavigation</a>&nbsp;of the globe during the&nbsp;<a href=\"https://en.wikipedia.org/wiki/War_of_Jenkins%27_Ear\" title=\"War of Jenkins' Ear\">War of Jenkins' Ear</a>. Anson commanded the fleet that defeated the French&nbsp;<a href=\"https://en.wikipedia.org/wiki/Jacques-Pierre_de_Taffanel_de_la_Jonqui%C3%A8re,_Marquis_de_la_Jonqui%C3%A8re\" title=\"Jacques-Pierre de Taffanel de la Jonquière, Marquis de la Jonquière\">Admiral de la Jonquière</a>&nbsp;at the&nbsp;<a href=\"https://en.wikipedia.org/wiki/First_Battle_of_Cape_Finisterre_(1747)\" title=\"First Battle of Cape Finisterre (1747)\">First Battle of Cape Finisterre</a>&nbsp;during the&nbsp;<a href=\"https://en.wikipedia.org/wiki/War_of_the_Austrian_Succession\" title=\"War of the Austrian Succession\">War of the Austrian Succession</a>.</p>\r\n\r\n<p>Anson went on to be&nbsp;<a href=\"https://en.wikipedia.org/wiki/First_Lord_of_the_Admiralty\" title=\"First Lord of the Admiralty\">First Lord of the Admiralty</a>&nbsp;during the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Seven_Years%27_War\" title=\"Seven Years' War\">Seven Years' War</a>. Among his reforms were the removal of corrupt defence contractors, improved medical care, submitting a revision of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Articles_of_War_(Royal_Navy)\" title=\"Articles of War (Royal Navy)\">Articles of War</a>&nbsp;to Parliament to tighten discipline throughout the Navy,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Military_uniform\" title=\"Military uniform\">uniforms</a>&nbsp;for commissioned&nbsp;<a href=\"https://en.wikipedia.org/wiki/Officer_(armed_forces)\" title=\"Officer (armed forces)\">officers</a>, the transfer of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Royal_Marines\" title=\"Royal Marines\">Marines</a>&nbsp;from Army to Navy authority, and a system for rating ships according to their number of guns.</p>\r\n"
                format: full_html
