            field_text:
              -
                value: "<p><strong>Nurhaci</strong>&nbsp;eller&nbsp;<strong>Nurgaci</strong>, född&nbsp;<a href=\"https://sv.wikipedia.org/wiki/21_februari\" title=\"21 februari\">21 februari</a>&nbsp;<a href=\"https://sv.wikipedia.org/wiki/1559\" title=\"\">1559</a>, död&nbsp;<a href=\"https://sv.wikipedia.org/wiki/30_september\" title=\"30 september\">30 september</a>&nbsp;<a href=\"https://sv.wikipedia.org/wiki/1626\" title=\"1626\">1626</a>, var&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Jurchen\" title=\"Jurchen\">jurchen</a>-hövding och&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Khan\" title=\"Khan\">khan</a>&nbsp;över den senare Jindynastin, som han grundade 1616. Även om det var hans son Hung Taiji som ändrade folkets namn till&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Manchuer\" title=\"Manchuer\">manchuer</a>&nbsp;och dynastins till Qing anses han vara grundaren av&nbsp;<a href=\"https://sv.wikipedia.org/wiki/Qingdynastin\" title=\"Qingdynastin\">Qingdynastin</a>&nbsp;(1636-1912).</p>\r\n"
