          field_text:
            -
              value: "<p><strong>Nurhaci</strong>&nbsp;tai&nbsp;<strong>Nurhachi</strong>&nbsp;(<a href=\"https://fi.wikipedia.org/wiki/Mant%C5%A1un_kieli\" title=\"Mantšun kieli\">mantšuksi</a>&nbsp;ᠨᡠᡵᡤᠠᠴᡳ&nbsp;<em>nurgaci</em>,&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kiinan_kieli\" title=\"Kiinan kieli\">kiin.</a>&nbsp;努爾哈赤,&nbsp;<a href=\"https://fi.wikipedia.org/wiki/21._helmikuuta\" title=\"21. helmikuuta\">21. helmikuuta</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/1559\" title=\"1559\">1559</a>&nbsp;–&nbsp;<a href=\"https://fi.wikipedia.org/wiki/30._syyskuuta\" title=\"30. syyskuuta\">30. syyskuuta</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/1626\" title=\"1626\">1626</a>) oli alkujaan&nbsp;<a href=\"https://fi.wikipedia.org/wiki/D%C5%BEurt%C5%A1enit\" title=\"Džurtšenit\">džurtšenien</a>&nbsp;heimo­päällikkö ja myöhemmin&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kaani\" title=\"Kaani\">kaani</a>, joka 1500-luvun lopulla nousi&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Mant%C5%A1uria\" title=\"Mantšuria\">Mantšuriassa</a>&nbsp;huomattavaan asemaan. Hän kuului&nbsp;<a href=\"https://fi.wikipedia.org/w/index.php?title=Aisin_Gioro&amp;action=edit&amp;redlink=1\" title=\"Aisin Gioro (sivua ei ole)\">Aisin Gioro</a>&nbsp;-klaaniin ja hallitsi džurtšeneja, myöhempien&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Mant%C5%A1ut\" title=\"Mantšut\">mantšujen</a>&nbsp;edeltäjiä, vuodesta 1616 kuolemaansa saakka syys­kuussa 1626.</p>\r\n\r\n<p>Nurchaci järjesteli džurtšenien eri heimot uudestaan ja yhdisti heidät, perusti&nbsp;<a href=\"https://fi.wikipedia.org/w/index.php?title=Kahdeksan_lippukuntaa&amp;action=edit&amp;redlink=1\" title=\"Kahdeksan lippukuntaa (sivua ei ole)\">Kahdeksan lippu­kunnan</a>&nbsp;sotilaallisen järjestelmän ja hyökkäsi lopulta&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Kiina\" title=\"Kiina\">Kiinan</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Ming-dynastia\" title=\"Ming-dynastia\">Ming-dynastiaa</a>&nbsp;sekä&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Korea\" title=\"Korea\">Korean</a>&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Choseon-dynastia\" title=\"Choseon-dynastia\">Choseon-dynastiaa</a>&nbsp;vastaan. Valloittamalla Kiinan koillisen&nbsp;<a href=\"https://fi.wikipedia.org/w/index.php?title=Laining&amp;action=edit&amp;redlink=1\" title=\"Laining (sivua ei ole)\">Lainingin</a>&nbsp;maa­kunnan hän loi edellytykset mantšujen vuonna 1644 suorittamalle Kiinan valloitukselle, jolloin Kiinassa nousi valtaan mantšulais­peräinen&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Qing-dynastia\" title=\"Qing-dynastia\">Qing-dynastia</a>. Hänen on yleensä katsottu myös kehittäneen&nbsp;<a href=\"https://fi.wikipedia.org/wiki/Mant%C5%A1un_kieli\" title=\"Mantšun kieli\">mantšun kielen</a>&nbsp;kirjoitus­järjestelmän.<sup><a href=\"https://fi.wikipedia.org/wiki/Nurhaci#cite_note-China-2\">[2]</a></sup></p>\r\n"
              format: full_html
