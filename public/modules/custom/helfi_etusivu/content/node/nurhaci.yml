            field_text:
              -
                value: "<p><strong>Nurhaci</strong>&nbsp;(1559 – 30 September 1626) was a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Jurchen_people\" title=\"Jurchen people\">Jurchen</a>&nbsp;chieftain who rose to prominence in the late 16th century in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Manchuria\" title=\"Manchuria\">Manchuria</a>. He was a member of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/House_of_Aisin-Gioro\" title=\"House of Aisin-Gioro\">House of Aisin-Gioro</a>, and reigned as the founding&nbsp;<a href=\"https://en.wikipedia.org/wiki/Khan_(title)\" title=\"Khan (title)\">khan</a>&nbsp;of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Later_Jin_(1616%E2%80%931636)\" title=\"Later Jin (1616–1636)\">Later Jin dynasty</a>&nbsp;from 1616 to 1626.</p>\r\n\r\n<p>Nurhaci reorganized and united various Jurchen tribes (the later \"<a href=\"https://en.wikipedia.org/wiki/Manchu_people\" title=\"Manchu people\">Manchu</a>\"), consolidated the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Eight_Banners\" title=\"Eight Banners\">Eight Banners</a>&nbsp;military system, and eventually launched attacks on both the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Ming_dynasty\" title=\"Ming dynasty\">Ming</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Joseon\" title=\"Joseon\">Joseon</a>&nbsp;dynasties. His conquest of Ming dynasty's northeastern&nbsp;<a href=\"https://en.wikipedia.org/wiki/Liaodong\" title=\"Liaodong\">Liaodong</a>&nbsp;province laid the groundwork for the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Qing_conquest_of_the_Ming\" title=\"Qing conquest of the Ming\">Qing conquest of the Ming</a>&nbsp;by his descendants, who founded the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Qing_dynasty\" title=\"Qing dynasty\">Qing dynasty</a>&nbsp;in 1636. He is also generally credited with ordering the creation of a new written script for the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Manchu_language\" title=\"Manchu language\">Manchu language</a>&nbsp;based on the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Mongolian_script\" title=\"Mongolian script\">Mongolian vertical script</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
                format: full_html
