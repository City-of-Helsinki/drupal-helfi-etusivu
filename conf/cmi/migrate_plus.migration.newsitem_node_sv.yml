  item_selector: '/atom:entry'
  fields:
    -
      name: field_atomid
      label: 'Unique external ID'
      selector: 'atom:id'
    -
      name: basenode_atomid
      label: 'Base node unique external ID'
      plugin: str_replace
      selector: '(atom:content/wcm:element/wcm:data/wcm:destination)[3]'
      search: /wps/mycontenthandler/!ut/p/digest!KbuNybqTlILDFDU41o6euw/wcmrest/Content/
      replace: 'wcmrest:'
    -
      name: title
      label: 'News title'
      selector: 'atom:title'
    -
      name: field_lead_in
      label: Summary
      selector: 'atom:summary'
    -
      name: published
      label: Published
      selector: 'atom:published'
    -
      name: updated
      label: 'Last update'
      selector: 'atom:updated'
  ids:
    field_atomid:
      type: string
process:
  nid:
    plugin: migration_lookup
    migration: newsitem_node_fi
    source: basenode_atomid
  title: title
  field_lead_in: field_lead_in
  pseudo_field_content:
    plugin: migration_lookup
    migration: newsitem_paragraph_sv
    source: field_atomid
  field_content:
    plugin: sub_process
    source:
      - '@pseudo_field_content'
    process:
      target_id: '0'
      target_revision_id: '1'
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
  changed:
    plugin: helfi_format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    source: updated
  published_on:
    plugin: helfi_format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    source: published
  langcode:
    plugin: default_value
    default_value: sv
destination:
  plugin: 'entity:node'
  default_bundle: news_item
  translations: true
migration_dependencies:
  required:
    - newsitem_media_fi
    - newsitem_paragraph_sv
    - newsitem_term
    - newsitem_node_fi
